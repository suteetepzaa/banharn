<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เข้าสู่ระบบเจ้าหน้าที่ | งานทะเบียนวัดผล</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Kodchasan:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary: #0056b3;
            --danger: #dc3545;
            --danger-dark: #bd2130;
            --white: #ffffff;
            --text-main: #2d3436;
            --text-muted: #636e72;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: 'Kodchasan', sans-serif;
            background-color: var(--white);
            height: 100vh;
            overflow: hidden; /* ป้องกันการเลื่อนหน้าจอ */
        }

        .full-page-login {
            display: flex;
            height: 100vh;
            width: 100%;
        }

        /* -----------------------------------------------------------
            LEFT SIDE - BRANDING & VISUAL
        ----------------------------------------------------------- */
        .login-side-visual {
            flex: 1.2; /* พื้นที่กว้างกว่าฝั่งฟอร์มเล็กน้อย */
            background: linear-gradient(135deg, rgba(0, 86, 179, 0.9) 0%, rgba(220, 53, 69, 0.8) 100%),
                        url('https://images.unsplash.com/photo-1497366216548-37526070297c?auto=format&fit=crop&q=80');
            background-size: cover;
            background-position: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            padding: 40px;
            text-align: center;
            position: relative;
        }

        .login-side-visual::after {
            content: "";
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0,0,0,0.2);
        }

        .visual-content {
            position: relative;
            z-index: 2;
        }

        .visual-content i {
            font-size: 5rem;
            margin-bottom: 20px;
            text-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }

        .visual-content h2 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .visual-content p {
            font-size: 1.1rem;
            opacity: 0.9;
            max-width: 500px;
        }

        /* -----------------------------------------------------------
            RIGHT SIDE - LOGIN FORM
        ----------------------------------------------------------- */
        .login-side-form {
            flex: 0.8;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 0 10%;
            background-color: var(--white);
        }

        .form-header {
            margin-bottom: 40px;
        }

        .form-header h1 {
            font-size: 2rem;
            color: var(--primary);
            font-weight: 700;
            margin-bottom: 10px;
        }

        .form-header p {
            color: var(--text-muted);
            font-size: 1rem;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #444;
        }

        .input-box {
            position: relative;
        }

        .input-box i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #adb5bd;
        }

        .input-box input {
            width: 100%;
            padding: 15px 15px 15px 45px;
            border: 2px solid #eee;
            border-radius: 12px;
            font-family: 'Kodchasan';
            font-size: 1rem;
            transition: 0.3s;
            background: #fdfdfd;
        }

        .input-box input:focus {
            border-color: var(--danger);
            outline: none;
            background: #fff;
            box-shadow: 0 0 0 4px rgba(220, 53, 69, 0.1);
        }

        .btn-admin-login {
            width: 100%;
            background: var(--danger);
            color: white;
            padding: 18px;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 10px;
        }

        .btn-admin-login:hover {
            background: var(--danger-dark);
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(220, 53, 69, 0.2);
        }

        .form-footer {
            margin-top: 30px;
            text-align: center;
        }

        .btn-back {
            text-decoration: none;
            color: var(--text-muted);
            font-size: 0.9rem;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            transition: 0.3s;
        }

        .btn-back:hover {
            color: var(--primary);
        }

        /* Responsive */
        @media (max-width: 992px) {
            .login-side-visual { display: none; } /* ซ่อนฝั่งรูปบนจอเล็ก */
            .login-side-form { flex: 1; padding: 0 15%; }
        }
    </style>
</head>
<body>

    <div class="full-page-login">
        <div class="login-side-visual">
            <div class="visual-content">
                <i class="fas fa-user-shield"></i>
                <h2>Admin Control Panel</h2>
                <p>ระบบบริหารจัดการข้อมูลงานทะเบียนและวัดผล<br>โรงเรียนบรรหารแจ่มใสวิทยา 1</p>
            </div>
        </div>

        <div class="login-side-form">
            <div class="form-header">
                <h1>เข้าสู่ระบบเจ้าหน้าที่</h1>
                <p>กรุณาระบุ Username และ Password เพื่อดำเนินการต่อ</p>
            </div>

            <form action="#">
                <div class="form-group">
                    <label>ชื่อผู้ใช้งาน</label>
                    <div class="input-box">
                        <i class="fas fa-user"></i>
                        <input type="text" placeholder="ระบุชื่อผู้ใช้งาน" required autofocus>
                    </div>
                </div>

                <div class="form-group">
                    <label>รหัสผ่าน</label>
                    <div class="input-box">
                        <i class="fas fa-lock"></i>
                        <input type="password" placeholder="ระบุรหัสผ่าน" required>
                    </div>
                </div>

                <button type="submit" class="btn-admin-login">
                    ยืนยันการเข้าระบบ <i class="fas fa-arrow-right" style="margin-left: 10px;"></i>
                </button>
            </form>

            <div class="form-footer">
                <a href="index.html" class="btn-back">
                    <i class="fas fa-chevron-left"></i> กลับสู่หน้าหลักสำหรับบุคคลทั่วไป
                </a>
            </div>
        </div>
    </div>

</body>
</html>

<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เข้าสู่ระบบเจ้าหน้าที่ | งานทะเบียนวัดผล</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Kodchasan:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary: #0056b3;
            --danger: #dc3545;
            --bg-body: #f0f2f5;
            --white: #ffffff;
            --text-main: #2d3436;
            --shadow: 0 20px 50px rgba(0,0,0,0.1);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: 'Kodchasan', sans-serif;
            background: linear-gradient(135deg, #f0f2f5 0%, #c3cfe2 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-main);
        }

        .login-container {
            background: var(--white);
            width: 100%;
            max-width: 400px;
            padding: 2.5rem;
            border-radius: 30px;
            box-shadow: var(--shadow);
            text-align: center;
        }

        .login-header {
            margin-bottom: 2rem;
        }

        .login-header i {
            font-size: 3.5rem;
            color: var(--danger);
            margin-bottom: 1rem;
        }

        .login-header h1 {
            font-size: 1.5rem;
            color: var(--primary);
            font-weight: 700;
        }

        .login-header p {
            color: var(--secondary);
            font-size: 0.9rem;
            margin-top: 5px;
        }

        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }

        .form-group label {
            display: block;
            font-size: 0.9rem;
            font-weight: 600;
            margin-bottom: 8px;
            color: #555;
        }

        .input-wrapper {
            position: relative;
        }

        .input-wrapper i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #aaa;
        }

        .input-wrapper input {
            width: 100%;
            padding: 12px 15px 12px 45px;
            border-radius: 12px;
            border: 2px solid #eee;
            font-family: 'Kodchasan';
            transition: 0.3s;
            outline: none;
        }

        .input-wrapper input:focus {
            border-color: var(--danger);
            box-shadow: 0 0 0 4px rgba(220, 53, 69, 0.1);
        }

        .btn-login {
            width: 100%;
            background-color: var(--danger);
            color: white;
            padding: 12px;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .btn-login:hover {
            background-color: #bd2130;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(220, 53, 69, 0.3);
        }

        .back-home {
            display: inline-block;
            margin-top: 2rem;
            text-decoration: none;
            color: var(--secondary);
            font-size: 0.85rem;
            transition: 0.3s;
        }

        .back-home:hover {
            color: var(--primary);
        }

        /* สำหรับหน้าจอเล็ก */
        @media (max-width: 480px) {
            .login-container {
                margin: 20px;
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>

<div class="login-container">
    <div class="login-header">
        <i class="fas fa-user-shield"></i>
        <h1>Admin Login</h1>
        <p>ระบบจัดการงานทะเบียนและวัดผล</p>
    </div>

    <form action="#">
        <div class="form-group">
            <label>ชื่อผู้ใช้งาน (Username)</label>
            <div class="input-wrapper">
                <i class="fas fa-user"></i>
                <input type="text" placeholder="กรอกชื่อผู้ใช้งาน" required>
            </div>
        </div>

        <div class="form-group">
            <label>รหัสผ่าน (Password)</label>
            <div class="input-wrapper">
                <i class="fas fa-lock"></i>
                <input type="password" placeholder="กรอกรหัสผ่าน" required>
            </div>
        </div>

        <button type="submit" class="btn-login">
            เข้าสู่ระบบจัดการ <i class="fas fa-sign-in-alt"></i>
        </button>
    </form>

    <a href="index.html" class="back-home">
        <i class="fas fa-arrow-left"></i> กลับสู่หน้าหลักสำหรับบุคคลทั่วไป
    </a>
</div>

</body>
</html>

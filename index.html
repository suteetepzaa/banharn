<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Kanit', sans-serif;
      background-color: #f4f4f9;
      margin: 0;
      padding: 0;
    }
    .container {
      width: 80%;
      margin: 0 auto;
      padding: 20px;
    }
    .header {
      text-align: center;
      margin-bottom: 20px;
    }
    .header img {
      width: 80px;
      height: 80px;
      margin-bottom: 10px;
    }
    .menu-bar {
      background-color: #007bff;
      padding: 10px;
      margin-bottom: 20px;
      border-radius: 5px;
    }
    .menu-bar a {
      color: white;
      margin-right: 20px;
      text-decoration: none;
      font-weight: bold;
    }
    .menu-bar a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="container">
    <!-- Header with School Logo and Title -->
    <div class="header">
      <img src="https://upload.wikimedia.org/wikipedia/commons/7/74/Emblem_of_the_School_of_Science_and_Technology.png" alt="ตราโรงเรียน">
      <h1 class="text-3xl font-bold mb-4">งานทะเบียนวัดผล บรรหารแจ่มใสวิทยา 1</h1>
    </div>

    <!-- แถบเมนู -->
    <div class="menu-bar">
      <a href="#">หน้าหลัก</a>
      <a href="#">ประชาสัมพันธ์</a>
      <a href="#">ข้อมูลโรงเรียน</a>
      <a href="#">ติดต่อเรา</a>
    </div>

    <!-- เนื้อหาหลักที่เหลือ -->
    <div class="text-center mt-8">
      <h2 class="text-2xl font-semibold">ประชาสัมพันธ์</h2>
      <p class="mt-4 text-lg">ข้อมูลที่นี่จะเป็นประกาศข่าวสารต่างๆ เกี่ยวกับโรงเรียน บรรหารแจ่มใสวิทยา 1</p>
    </div>

  </div>

</body>
</html>

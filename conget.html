<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ระบบตรวจสอบการจบการศึกษา</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Kanit', sans-serif; background-color: #f4f7f6; }
        .data-card { background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(10px); border-radius: 1.5rem; border: 1px solid #e2e8f0; }
        .status-pass { color: #059669; background-color: #ecfdf5; }
        .status-wait { color: #d97706; background-color: #fffbeb; }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-6">

    <div class="max-w-2xl w-full">
        <div class="mb-8 text-center">
            <h1 class="text-3xl font-black text-slate-800 mb-2">ตรวจสอบการจบการศึกษา</h1>
            <p class="text-slate-500 mb-6">ระบุเลขประจำตัวนักเรียนเพื่อตรวจสอบสถานะ</p>
            
            <div class="flex gap-2 p-2 bg-white rounded-2xl shadow-xl shadow-slate-200/50">
                <input type="text" id="studentSearch" placeholder="ระบุเลขประจำตัวนักเรียน..." 
                    class="w-full px-5 py-3 rounded-xl outline-none text-lg">
                <button onclick="checkStatus()" class="bg-blue-600 text-white px-8 py-3 rounded-xl font-bold hover:bg-blue-700 transition active:scale-95">
                    ค้นหา
                </button>
            </div>
        </div>

        <div id="resultArea" class="hidden animate-in fade-in slide-in-from-bottom-4 duration-500">
            <div class="data-card p-8 shadow-2xl">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                    
                    <div class="space-y-4">
                        <div>
                            <p class="text-xs font-bold text-slate-400 uppercase tracking-widest">เลขประจำตัว</p>
                            <p id="resID" class="text-xl font-semibold text-slate-700">-</p>
                        </div>
                        <div>
                            <p class="text-xs font-bold text-slate-400 uppercase tracking-widest">ชื่อ - นามสกุล</p>
                            <p id="resName" class="text-xl font-semibold text-slate-700">-</p>
                        </div>
                        <div>
                            <p class="text-xs font-bold text-slate-400 uppercase tracking-widest">ห้อง</p>
                            <p id="resRoom" class="text-xl font-semibold text-slate-700">-</p>
                        </div>
                    </div>

                    <div class="flex flex-col justify-between space-y-4">
                        <div>
                            <p class="text-xs font-bold text-slate-400 uppercase tracking-widest mb-1">สถานะการจบการศึกษา</p>
                            <span id="resStatus" class="inline-block px-4 py-1 rounded-full text-lg font-bold">
                                -
                            </span>
                        </div>
                        <div class="pt-4 border-t border-slate-100">
                            <p class="text-xs font-bold text-slate-400 uppercase tracking-widest">วันที่อนุมัติจบการศึกษา</p>
                            <p id="resDate" class="text-xl font-semibold text-blue-600">-</p>
                        </div>
                    </div>

                </div>
            </div>
            
            <p class="text-center mt-6 text-slate-400 text-sm">หมายเหตุ: หากข้อมูลไม่ถูกต้อง กรุณาติดต่อฝ่ายทะเบียนหอสมุด/วิชาการ</p>
        </div>
    </div>

    <script>
        // ข้อมูลจำลอง (ในระบบจริงจะดึงจาก Database หรือ Excel)
        const studentDb = {
            "12345": { name: "ธนกฤต ใจดี", room: "ม.3/1", status: "อนุมัติจบการศึกษา", date: "31 มีนาคม 2569" },
            "67890": { name: "นันธิดา เรียนดี", room: "ม.6/4", status: "รอดำเนินการ", date: "-" }
        };

        function checkStatus() {
            const id = document.getElementById('studentSearch').value;
            const resArea = document.getElementById('resultArea');
            const data = studentDb[id];

            if (data) {
                document.getElementById('resID').innerText = id;
                document.getElementById('resName').innerText = data.name;
                document.getElementById('resRoom').innerText = data.room;
                document.getElementById('resStatus').innerText = data.status;
                document.getElementById('resDate').innerText = data.date;

                // เปลี่ยนสีตามสถานะ
                const statusLabel = document.getElementById('resStatus');
                if(data.status === "อนุมัติจบการศึกษา") {
                    statusLabel.className = "inline-block px-4 py-1 rounded-full text-lg font-bold status-pass";
                } else {
                    statusLabel.className = "inline-block px-4 py-1 rounded-full text-lg font-bold status-wait";
                }

                resArea.classList.remove('hidden');
            } else {
                alert("ไม่พบเลขประจำตัวนี้ในระบบ");
                resArea.classList.add('hidden');
            }
        }
    </script>
</body>
</html>

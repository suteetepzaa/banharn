<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graduation Checker | Modern UI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Kanit', sans-serif; background: radial-gradient(circle at top right, #e2e8f0, #ffffff); }
        .glass { background: rgba(255, 255, 255, 0.7); backdrop-filter: blur(20px); border: 1px solid rgba(255, 255, 255, 0.4); }
        .progress-glow { box-shadow: 0 0 15px rgba(59, 130, 246, 0.5); }
    </style>
</head>
<body class="min-h-screen text-slate-800 p-4 md:p-10">

    <div class="max-w-6xl mx-auto">
        <header class="flex justify-between items-end mb-12">
            <div>
                <span class="text-blue-600 font-bold tracking-widest text-xs uppercase">Academic Status</span>
                <h1 class="text-5xl font-black mt-2 tracking-tighter">Graduate<span class="text-blue-600">.</span></h1>
            </div>
            <div class="hidden md:block text-right">
                <p class="text-sm text-slate-400">คณะศึกษาศาสตร์และพัฒนศาสตร์</p>
                <p class="font-bold text-lg text-slate-700">ปีการศึกษา 2569</p>
            </div>
        </header>

        <div class="grid grid-cols-12 gap-6">
            
            <div class="col-span-12 lg:col-span-8 glass p-8 rounded-[2.5rem] shadow-2xl relative overflow-hidden group">
                <div class="relative z-10">
                    <h3 class="text-2xl font-bold mb-8">ความคืบหน้าการศึกษา</h3>
                    <div class="flex items-end gap-4 mb-2">
                        <span class="text-7xl font-black text-blue-600">88</span>
                        <span class="text-2xl font-bold text-slate-400 mb-2">/ 100%</span>
                    </div>
                    <div class="w-full bg-slate-200/50 h-5 rounded-full overflow-hidden p-1">
                        <div class="h-full bg-gradient-to-r from-blue-500 to-cyan-400 rounded-full progress-glow transition-all duration-1000" style="width: 88%"></div>
                    </div>
                    
                    <div class="grid grid-cols-2 md:grid-cols-4 gap-4 mt-12">
                        <div class="bg-white/50 p-4 rounded-3xl border border-white/50">
                            <p class="text-xs text-slate-400">หน่วยกิตที่ได้</p>
                            <p class="text-xl font-bold">110/125</p>
                        </div>
                        <div class="bg-white/50 p-4 rounded-3xl border border-white/50">
                            <p class="text-xs text-slate-400">GPAX</p>
                            <p class="text-xl font-bold">3.82</p>
                        </div>
                        <div class="bg-white/50 p-4 rounded-3xl border border-white/50 font-semibold text-green-500">
                            <p class="text-xs text-slate-400">สถานะ</p>
                            <p class="text-xl">ปกติ</p>
                        </div>
                        <div class="bg-white/50 p-4 rounded-3xl border border-white/50">
                            <p class="text-xs text-slate-400">เทอมที่เหลือ</p>
                            <p class="text-xl font-bold">1</p>
                        </div>
                    </div>
                </div>
                <div class="absolute -right-10 -bottom-10 w-64 h-64 bg-blue-100 rounded-full blur-3xl opacity-50 group-hover:opacity-80 transition-opacity"></div>
            </div>

            <div class="col-span-12 lg:col-span-4 space-y-6">
                <div class="bg-slate-900 text-white p-8 rounded-[2.5rem] shadow-2xl h-full">
                    <h3 class="text-xl font-bold mb-6 flex items-center gap-3">
                        <span class="w-2 h-8 bg-blue-500 rounded-full"></span>
                        สิ่งที่ยังขาด
                    </h3>
                    <div class="space-y-4">
                        <label class="flex items-center gap-4 p-4 bg-white/5 rounded-2xl border border-white/10 cursor-pointer hover:bg-white/10 transition">
                            <input type="checkbox" class="w-5 h-5 rounded-full accent-blue-500">
                            <span class="text-sm">วิชาเลือกเสรี (3 หน่วยกิต)</span>
                        </label>
                        <label class="flex items-center gap-4 p-4 bg-white/5 rounded-2xl border border-white/10 cursor-pointer hover:bg-white/10 transition font-bold text-amber-400">
                            <input type="checkbox" class="w-5 h-5 rounded-full accent-blue-500">
                            <span class="text-sm uppercase">Exit Exam (KU-EPT)</span>
                        </label>
                        <label class="flex items-center gap-4 p-4 bg-white/5 rounded-2xl border border-white/10 cursor-pointer hover:bg-white/10 transition opacity-50">
                            <input type="checkbox" checked class="w-5 h-5 rounded-full accent-green-500">
                            <span class="text-sm line-through">กิจกรรมครบ 15 ชม.</span>
                        </label>
                    </div>
                    <button class="w-full mt-8 bg-blue-600 hover:bg-blue-500 text-white font-bold py-4 rounded-2xl shadow-lg shadow-blue-500/30 transition-all active:scale-95">
                        ส่งคำร้องขอจบการศึกษา
                    </button>
                </div>
            </div>

        </div>
    </div>

</body>
</html>

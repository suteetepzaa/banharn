<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>แบบสรุปยืนยันการส่งผลการเรียน 2/2568</title>
    <link href="https://fonts.googleapis.com/css2?family=Kodchasan:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --primary: #2563eb;
            --primary-soft: #dbeafe;
            --accent: #7c3aed;
            --success: #059669;
            --danger: #dc2626;
            --bg: #f0f2f5;
            --text-dark: #1e293b;
            --text-muted: #64748b;
        }

        * { box-sizing: border-box; }

        body {
            font-family: 'Kodchasan', sans-serif;
            background-color: var(--bg);
            margin: 0;
            padding: 20px;
            color: var(--text-dark);
        }

        .container { max-width: 1200px; margin: 0 auto; }

        /* Header Design */
        .header-card {
            background: white;
            padding: 35px 20px;
            border-radius: 30px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
            margin-bottom: 30px;
            border: 1px solid rgba(255,255,255,0.8);
        }

        h2 { color: var(--primary); margin: 0; font-size: 2rem; font-weight: 600; }
        .subtitle { color: var(--text-muted); margin: 10px 0 25px; font-size: 1.1rem; }

        /* Countdown */
        .countdown-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            max-width: 400px;
            margin: 0 auto 20px;
        }
        .time-unit { background: var(--primary-soft); padding: 10px; border-radius: 20px; border: 1px solid #bfdbfe; }
        .time-num { display: block; font-size: 1.8rem; font-weight: 600; color: var(--primary); }
        .time-label { font-size: 0.8rem; color: var(--primary); font-weight: 500; }

        .deadline-label {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            background: #fff1f2;
            color: var(--danger);
            padding: 8px 20px;
            border-radius: 50px;
            font-weight: 600;
            font-size: 0.95rem;
            border: 1px solid #fecdd3;
        }

        /* Content Area */
        .main-card {
            background: white;
            padding: 30px;
            border-radius: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.03);
        }

        .dept-section { margin-bottom: 50px; }

        .group-title {
            background: linear-gradient(to right, var(--primary), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-size: 1.6rem;
            font-weight: 600;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 15px;
            border-bottom: 2px solid #f1f5f9;
            padding-bottom: 10px;
        }

        .level-section-header {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--text-muted);
            margin: 25px 0 10px 10px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        /* Table */
        .table-container {
            overflow-x: auto;
            border-radius: 20px;
            border: 1px solid #f1f5f9;
            margin-bottom: 10px;
        }

        table { width: 100%; border-collapse: collapse; min-width: 900px; }
        th { background: #f8fafc; padding: 15px; text-align: left; font-weight: 500; color: var(--text-muted); font-size: 0.85rem; border-bottom: 2px solid #f1f5f9; }
        td { padding: 12px 15px; border-bottom: 1px solid #f1f5f9; font-size: 0.9rem; }
        .row-divider { border-top: 3px solid #f1f5f9 !important; }

        /* UI Elements */
        .code-tag { background: #f1f5f9; color: var(--text-dark); padding: 4px 10px; border-radius: 8px; font-weight: 600; font-size: 0.8rem; }
        .subject-text { font-weight: 500; color: var(--primary); }
        .status-badge { display: inline-flex; align-items: center; gap: 6px; padding: 5px 12px; border-radius: 10px; font-size: 0.8rem; font-weight: 500; }
        .status-badge.success { background: #ecfdf5; color: var(--success); }
        .status-badge.wait { background: #fff1f2; color: var(--danger); }
        .teacher-info { color: #475569; }
        .date-info { color: var(--text-muted); font-size: 0.8rem; }

        @media (max-width: 768px) {
            .countdown-grid { grid-template-columns: repeat(2, 1fr); }
            h2 { font-size: 1.5rem; }
        }
    </style>
</head>
<body>

<div class="container">
    <header class="header-card">
        <h2>แบบสรุปยืนยันการส่งผลการเรียน</h2>
        <p class="subtitle">ภาคเรียนที่ 2 ปีการศึกษา 2568</p>
        
        <div class="countdown-grid">
            <div class="time-unit"><span class="time-num" id="days">00</span><span class="time-label">วัน</span></div>
            <div class="time-unit"><span class="time-num" id="hours">00</span><span class="time-label">ชม.</span></div>
            <div class="time-unit"><span class="time-num" id="mins">00</span><span class="time-label">นาที</span></div>
            <div class="time-unit"><span class="time-num" id="secs">00</span><span class="time-label">วินาที</span></div>
        </div>

        <div class="deadline-label">
            <i class="fas fa-history"></i> ปิดระบบ: วันศุกร์ที่ 13 ก.พ. 2569 (23:59)
        </div>
    </header>

    <div class="main-card">
        <div id="contentArea"></div>
    </div>
</div>

<script>
    // Timer Logic
    function updateTimer() {
        const deadline = new Date("February 13, 2026 23:59:59").getTime();
        const diff = deadline - new Date().getTime();
        if (diff < 0) return;
        document.getElementById("days").innerText = Math.floor(diff / 86400000).toString().padStart(2, '0');
        document.getElementById("hours").innerText = Math.floor((diff % 86400000) / 3600000).toString().padStart(2, '0');
        document.getElementById("mins").innerText = Math.floor((diff % 3600000) / 60000).toString().padStart(2, '0');
        document.getElementById("secs").innerText = Math.floor((diff % 60000) / 1000).toString().padStart(2, '0');
    }
    setInterval(updateTimer, 1000);

    function initDisplay() {
        let allData = [];
        
        // กลุ่มสาระทั้งหมด
        const depts = [
            "ภาษาไทย", "คณิตศาสตร์", "วิทยาศาสตร์และเทคโนโลยี", 
            "สังคมศึกษา", "สุขศึกษา", "ศิลปะ", 
            "การงานอาชีพ", "ภาษาต่างประเทศ", "กลุ่มงานสนับสนุน"
        ];

        // --- 1. ภาษาไทย (ตัวอย่างข้อมูลเดิม) ---
        for(let i=1; i<=5; i++) {
            allData.push({ dept: depts[0], code:"ท21102", course:"ภาษาไทย 2", level:"ม.1", room:i, teacher:"นางวิไลพักตร์ กลิ่นกาหลง", status: i===1?1:0, date: i===1?"7 ม.ค. 69":"-" });
        }

        // --- 2. คณิตศาสตร์ (ตัวอย่าง) ---
        allData.push({ dept: depts[1], code:"ค21102", course:"คณิตศาสตร์ 2", level:"ม.1", room:1, teacher:"ครูสมชาย สายคำนวณ", status:0, date:"-" });

        // --- 3. วิทยาศาสตร์ฯ (ตัวอย่าง) ---
        allData.push({ dept: depts[2], code:"ว22102", course:"วิทยาศาสตร์ 4", level:"ม.2", room:1, teacher:"ครูสมหญิง วิทย์ล้ำ", status:0, date:"-" });

        // --- 4. สังคมศึกษา (ตัวอย่าง) ---
        allData.push({ dept: depts[3], code:"ส23102", course:"สังคมศึกษา 6", level:"ม.3", room:1, teacher:"ครูใจดี มีธรรม", status:1, date:"8 ม.ค. 69" });

        // --- เพิ่มข้อมูลกลุ่มอื่นๆ ได้ตามโครงสร้างข้างต้น ---

        renderTable(allData);
    }

    function renderTable(data) {
        const contentArea = document.getElementById('contentArea');
        
        // จัดกลุ่มข้อมูล: กลุ่มสาระ -> ระดับชั้น
        const groupedData = data.reduce((acc, obj) => {
            if (!acc[obj.dept]) acc[obj.dept] = {};
            if (!acc[obj.dept][obj.level]) acc[obj.dept][obj.level] = [];
            acc[obj.dept][obj.level].push(obj);
            return acc;
        }, {});

        let html = "";

        for (const dept in groupedData) {
            html += `<section class="dept-section">
                        <div class="group-title"><i class="fas fa-layer-group"></i> กลุ่มสาระ${dept}</div>`;
            
            for (const level in groupedData[dept]) {
                html += `<div class="level-section-header"><i class="fas fa-chevron-right"></i> ระดับชั้น ${level}</div>
                         <div class="table-container">
                            <table>
                                <thead>
                                    <tr>
                                        <th width="12%">รหัสวิชา</th><th width="28%">ชื่อรายวิชา</th><th width="8%">ห้อง</th>
                                        <th width="24%">ครูผู้สอน</th><th width="18%">สถานะ</th><th width="10%">วันที่ยืนยัน</th>
                                    </tr>
                                </thead>
                                <tbody>`;
                
                let lastCode = "";
                groupedData[dept][level].forEach(item => {
                    const isNew = lastCode !== "" && lastCode !== item.code;
                    const statusLabel = item.status === 1 
                        ? `<span class="status-badge success"><i class="fas fa-check"></i> เรียบร้อย</span>`
                        : `<span class="status-badge wait"><i class="fas fa-hourglass-half"></i> รอดำเนินการ</span>`;

                    html += `<tr class="${isNew ? 'row-divider' : ''}">
                        <td><span class="code-tag">${item.code}</span></td>
                        <td class="subject-text">${item.course}</td>
                        <td style="font-weight:600;">${item.level}/${item.room}</td>
                        <td class="teacher-info">${item.teacher}</td>
                        <td>${statusLabel}</td>
                        <td class="date-info">${item.date}</td>
                    </tr>`;
                    lastCode = item.code;
                });
                html += `</tbody></table></div>`;
            }
            html += `</section>`;
        }
        contentArea.innerHTML = html || "<p style='text-align:center; color:var(--text-muted);'>ไม่พบข้อมูลการส่งผลการเรียน</p>";
    }

    window.onload = initDisplay;
</script>
</body>
</html>

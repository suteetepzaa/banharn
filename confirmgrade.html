<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade Submission Summary 2/2568</title>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;600&family=Prompt:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --glass-bg: rgba(255, 255, 255, 0.95);
            --primary-gradient: linear-gradient(135deg, #1e3a8a 0%, #3b82f6 100%);
            --accent-color: #06b6d4;
            --success: #10b981;
            --danger: #ef4444;
            --bg-soft: #f1f5f9;
            --text-dark: #0f172a;
            --text-light: #64748b;
            --shadow-sm: 0 4px 6px -1px rgb(0 0 0 / 0.1);
            --shadow-md: 0 10px 15px -3px rgb(0 0 0 / 0.1);
        }

        body {
            font-family: 'Kanit', sans-serif;
            background: linear-gradient(120deg, #f8fafc 0%, #e2e8f0 100%);
            margin: 0;
            padding: 20px;
            color: var(--text-dark);
            min-height: 100vh;
        }

        .container { max-width: 1200px; margin: 0 auto; }

        /* Header Styling Section */
        .hero-section {
            background: var(--primary-gradient);
            padding: 40px 20px;
            border-radius: 24px;
            color: white;
            text-align: center;
            margin-bottom: 30px;
            box-shadow: var(--shadow-md);
            position: relative;
            overflow: hidden;
        }

        .hero-section::after {
            content: '';
            position: absolute;
            top: -50%; right: -10%;
            width: 300px; height: 300px;
            background: rgba(255,255,255,0.1);
            border-radius: 50%;
        }

        h2 { font-family: 'Prompt', sans-serif; font-size: 2rem; margin: 0; letter-spacing: 0.5px; }
        .subtitle { opacity: 0.9; font-weight: 300; font-size: 1.1rem; margin: 10px 0 25px; }

        /* Modern Countdown */
        .countdown-container {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
        }

        .timer-card {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            padding: 10px;
            border-radius: 16px;
            min-width: 70px;
            border: 1px solid rgba(255,255,255,0.3);
        }

        .timer-val { font-size: 1.8rem; font-weight: 600; display: block; }
        .timer-label { font-size: 0.75rem; text-transform: uppercase; font-weight: 400; }

        .deadline-badge {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: #fff;
            color: var(--danger);
            padding: 8px 20px;
            border-radius: 50px;
            font-weight: 600;
            font-size: 0.9rem;
            box-shadow: var(--shadow-sm);
        }

        /* Content Card */
        .main-card {
            background: var(--glass-bg);
            border-radius: 24px;
            padding: 30px;
            box-shadow: var(--shadow-md);
            border: 1px solid rgba(255,255,255,0.5);
        }

        .section-title {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 1.4rem;
            color: var(--text-dark);
            margin-bottom: 25px;
            padding-bottom: 10px;
            border-bottom: 2px solid var(--bg-soft);
        }

        .level-tag {
            background: var(--bg-soft);
            color: var(--primary-gradient);
            padding: 10px 20px;
            border-radius: 12px;
            font-weight: 600;
            margin: 30px 0 15px;
            display: inline-block;
        }

        /* Table Design */
        .table-responsive { border-radius: 16px; overflow: hidden; background: white; }
        
        table { width: 100%; border-collapse: collapse; background: white; }
        
        th {
            background: #f8fafc;
            padding: 16px;
            text-align: left;
            font-weight: 500;
            color: var(--text-light);
            text-transform: uppercase;
            font-size: 0.85rem;
            letter-spacing: 1px;
        }

        td { padding: 16px; border-bottom: 1px solid #f1f5f9; }

        tr:hover { background-color: #f8fafc; transition: 0.2s; }

        /* Data Styling */
        .code-pill {
            background: #e0f2fe;
            color: #0369a1;
            padding: 4px 10px;
            border-radius: 8px;
            font-family: monospace;
            font-weight: 600;
        }

        .subject-name { font-weight: 500; color: var(--text-dark); }
        .room-badge { color: var(--accent-color); font-weight: 600; }

        .status-wrapper { display: flex; align-items: center; gap: 10px; }
        
        .dot { width: 8px; height: 8px; border-radius: 50%; }
        .dot.active { background: var(--success); box-shadow: 0 0 8px var(--success); }
        .dot.wait { background: var(--danger); }

        .status-text { font-size: 0.9rem; font-weight: 500; }
        .status-text.done { color: var(--success); }
        .status-text.pending { color: var(--text-light); }

        .course-sep { border-top: 3px solid #f1f5f9 !important; }

        @media (max-width: 768px) {
            body { padding: 10px; }
            .hero-section { border-radius: 16px; padding: 30px 15px; }
            h2 { font-size: 1.4rem; }
            .main-card { padding: 15px; border-radius: 16px; }
        }
    </style>
</head>
<body>

<div class="container">
    <header class="hero-section">
        <h2><i class="fas fa-file-signature"></i> สรุปการยืนยันผลการเรียน</h2>
        <p class="subtitle">ระบบบันทึกคะแนน ภาคเรียนที่ 2/2568</p>
        
        <div class="countdown-container">
            <div class="timer-card"><span class="timer-val" id="days">00</span><span class="timer-label">Days</span></div>
            <div class="timer-card"><span class="timer-val" id="hours">00</span><span class="timer-label">Hrs</span></div>
            <div class="timer-card"><span class="timer-val" id="mins">00</span><span class="timer-label">Min</span></div>
            <div class="timer-card"><span class="timer-val" id="secs">00</span><span class="timer-label">Sec</span></div>
        </div>

        <div class="deadline-badge">
            <i class="fas fa-clock"></i> ปิดระบบ: 13 ก.พ. 2569 | 23:59 น.
        </div>
    </header>

    <main class="main-card">
        <div id="contentArea"></div>
    </main>
</div>

<script>
    // Timer Logic (Same as original but updated target)
    function updateTimer() {
        const deadline = new Date("February 13, 2026 23:59:59").getTime();
        const now = new Date().getTime();
        const diff = deadline - now;
        
        if (diff < 0) return;

        document.getElementById("days").innerText = Math.floor(diff / 86400000).toString().padStart(2, '0');
        document.getElementById("hours").innerText = Math.floor((diff % 86400000) / 3600000).toString().padStart(2, '0');
        document.getElementById("mins").innerText = Math.floor((diff % 3600000) / 60000).toString().padStart(2, '0');
        document.getElementById("secs").innerText = Math.floor((diff % 60000) / 1000).toString().padStart(2, '0');
    }
    setInterval(updateTimer, 1000);

    // Data Generation (Simplified loop for demo)
    function initDisplay() {
        let data = [];
        // Mock Data ม.1 - ม.6
        const levels = ["ม.1", "ม.2", "ม.3", "ม.4", "ม.5", "ม.6"];
        levels.forEach(lvl => {
            for(let i=1; i<=5; i++) {
                data.push({
                    code: lvl.startsWith("ม.1") ? "ท21102" : "ท31102",
                    course: "ภาษาไทยพื้นฐาน",
                    level: lvl,
                    room: i,
                    teacher: "ครูผู้สอนประจำวิชา",
                    status: (lvl === "ม.1" && i === 1) ? 1 : 0,
                    date: (lvl === "ม.1" && i === 1) ? "28 ม.ค. 69" : "-"
                });
            }
        });
        renderTable(data);
    }

    function renderTable(data) {
        const contentArea = document.getElementById('contentArea');
        const grouped = data.reduce((acc, curr) => {
            if (!acc[curr.level]) acc[curr.level] = [];
            acc[curr.level].push(curr);
            return acc;
        }, {});

        let html = `<div class="section-title"><i class="fas fa-layer-group"></i> ข้อมูลแยกตามระดับชั้น</div>`;

        Object.keys(grouped).forEach(level => {
            html += `<div class="level-tag">ระดับชั้น ${level}</div>
            <div class="table-responsive">
                <table>
                    <thead>
                        <tr>
                            <th>รหัสวิชา</th>
                            <th>รายวิชา / ห้อง</th>
                            <th>ครูผู้สอน</th>
                            <th>สถานะการส่ง</th>
                            <th>ยืนยันเมื่อ</th>
                        </tr>
                    </thead>
                    <tbody>`;
            
            grouped[level].forEach(item => {
                const statusIcon = item.status === 1 
                    ? `<div class="status-wrapper"><div class="dot active"></div><span class="status-text done">ยืนยันแล้ว [7/7]</span></div>`
                    : `<div class="status-wrapper"><div class="dot wait"></div><span class="status-text pending">รอการดำเนินการ</span></div>`;

                html += `<tr>
                    <td><span class="code-pill">${item.code}</span></td>
                    <td>
                        <div class="subject-name">${item.course}</div>
                        <div class="room-badge">${level}/${item.room}</div>
                    </td>
                    <td style="font-size: 0.9rem; color: #475569;">${item.teacher}</td>
                    <td>${statusIcon}</td>
                    <td style="color: #94a3b8; font-size: 0.85rem;">${item.date}</td>
                </tr>`;
            });
            html += `</tbody></table></div>`;
        });
        contentArea.innerHTML = html;
    }

    window.onload = initDisplay;
</script>
</body>
</html>

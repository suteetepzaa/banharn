<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>แบบสรุปยืนยันการส่งผลการเรียน 2/2568</title>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;600&family=Prompt:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --primary: #1e3a8a;
            --primary-gradient: linear-gradient(135deg, #1e3a8a 0%, #3b82f6 100%);
            --accent: #0ea5e9;
            --success: #10b981;
            --pending: #f43f5e;
            --bg: #f8fafc;
            --card-bg: #ffffff;
            --text-main: #1e293b;
            --text-muted: #64748b;
        }

        body {
            font-family: 'Kanit', sans-serif;
            background-color: var(--bg);
            margin: 0;
            padding: 20px;
            color: var(--text-main);
            line-height: 1.6;
        }

        .container { max-width: 1200px; margin: 0 auto; }

        /* Header Modern Design */
        .header-card {
            background: var(--primary-gradient);
            padding: 40px 20px;
            border-radius: 24px;
            text-align: center;
            color: white;
            box-shadow: 0 10px 25px -5px rgba(30, 58, 138, 0.2);
            margin-bottom: 30px;
            position: relative;
            overflow: hidden;
        }

        h2 { 
            font-family: 'Prompt', sans-serif; 
            margin: 0; 
            font-size: 1.8rem; 
            font-weight: 600;
            letter-spacing: 0.5px;
        }

        .subtitle { 
            opacity: 0.9; 
            margin: 10px 0 20px; 
            font-weight: 300;
            font-size: 1.1rem;
        }

        /* Countdown Style */
        .countdown-wrapper { 
            display: inline-flex; 
            gap: 12px; 
            background: rgba(255, 255, 255, 0.15); 
            padding: 15px 25px; 
            border-radius: 20px; 
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .time-box { display: flex; flex-direction: column; align-items: center; min-width: 60px; }
        .time-value { font-size: 1.6rem; font-weight: 600; color: #fff; line-height: 1; }
        .time-label { font-size: 0.75rem; color: rgba(255,255,255,0.8); text-transform: uppercase; margin-top: 4px; }

        .deadline-text { 
            display: block; 
            margin-top: 20px; 
            background: #fff;
            color: var(--pending);
            padding: 6px 18px;
            border-radius: 50px;
            display: inline-block;
            font-weight: 600;
            font-size: 0.9rem;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
        }

        /* Content Area */
        .content-card { 
            background: var(--card-bg); 
            padding: 30px; 
            border-radius: 24px; 
            box-shadow: 0 4px 20px rgba(0,0,0,0.03);
            border: 1px solid #edf2f7;
        }

        .dept-group-header { 
            background: var(--bg); 
            padding: 15px 25px; 
            border-radius: 15px; 
            color: var(--primary); 
            font-weight: 600; 
            font-size: 1.3rem; 
            display: flex; 
            align-items: center; 
            gap: 12px;
            margin-bottom: 25px;
            border-left: 5px solid var(--primary);
        }

        .level-sub-header { 
            font-family: 'Prompt', sans-serif;
            padding: 10px 0;
            font-weight: 600; 
            color: var(--text-main); 
            font-size: 1.2rem; 
            margin-top: 40px; 
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
            border-bottom: 2px solid #f1f5f9;
        }

        /* Table Modernization */
        .table-wrapper { overflow-x: auto; margin-bottom: 20px; border-radius: 12px; }
        table { width: 100%; border-collapse: collapse; min-width: 950px; }
        
        th { 
            padding: 15px; 
            text-align: left; 
            color: var(--text-muted); 
            font-weight: 500; 
            font-size: 0.85rem; 
            background: #f8fafc;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        td { padding: 14px 15px; border-bottom: 1px solid #f1f5f9; vertical-align: middle; }
        tr:hover { background-color: #fcfdfe; }

        .course-divider { border-top: 3px solid #f1f5f9 !important; }

        /* Badges & Indicators */
        .status-pill { 
            padding: 6px 14px; 
            border-radius: 10px; 
            font-size: 0.85rem; 
            font-weight: 500; 
            display: inline-flex;
            align-items: center;
            gap: 6px;
        }
        .complete { background: #dcfce7; color: #166534; }
        .pending { background: #fee2e2; color: #991b1b; }

        .step-tag { font-family: monospace; font-weight: 600; opacity: 0.7; }

        .course-code { 
            font-family: 'JetBrains Mono', monospace; 
            font-weight: 600; 
            color: var(--accent); 
            background: #f0f9ff; 
            padding: 4px 10px; 
            border-radius: 8px; 
            font-size: 0.9rem; 
        }

        .course-name { color: var(--text-main); font-weight: 500; font-size: 1rem; }
        .room-text { font-weight: 600; color: var(--primary); }
        .teacher-name { color: #475569; font-size: 0.95rem; }
        .date-text { color: var(--text-muted); font-size: 0.85rem; }

    </style>
</head>
<body>

<div class="container">
    <div class="header-card">
        <h2><i class="fas fa-check-circle"></i> แบบสรุปยืนยันการส่งผลการเรียนเข้าระบบ</h2>
        <p class="subtitle">ฝ่ายวิชาการ | ภาคเรียนที่ 2 ปีการศึกษา 2568</p>
        
        <div class="countdown-wrapper">
            <div class="time-box"><div class="time-value" id="days">00</div><div class="time-label">วัน</div></div>
            <div class="time-box"><div class="time-value" id="hours">00</div><div class="time-label">ชม.</div></div>
            <div class="time-box"><div class="time-value" id="mins">00</div><div class="time-label">นาที</div></div>
            <div class="time-box"><div class="time-value" id="secs">00</div><div class="time-label">วินาที</div></div>
        </div>
        <br>
        <span class="deadline-text"><i class="far fa-calendar-check"></i> กำหนดส่ง: 13 ก.พ. 2569 (23:59 น.)</span>
    </div>

    <div class="content-card">
        <div id="contentArea"></div>
    </div>
</div>

<script>
    // Timer Logic
    function updateTimer() {
        const deadline = new Date("February 13, 2026 23:59:59").getTime();
        const diff = deadline - new Date().getTime();
        if (diff < 0) return;
        document.getElementById("days").innerText = Math.floor(diff / 86400000).toString().padStart(2, '0');
        document.getElementById("hours").innerText = Math.floor((diff % 86400000) / 3600000).toString().padStart(2, '0');
        document.getElementById("mins").innerText = Math.floor((diff % 3600000) / 60000).toString().padStart(2, '0');
        document.getElementById("secs").innerText = Math.floor((diff % 60000) / 1000).toString().padStart(2, '0');
    }
    setInterval(updateTimer, 1000);

    // Data Source - ข้อมูลครบถ้วนตามต้นฉบับ
    function initDisplay() {
        let data = [];
        
        // --- ม.1 ---
        for(let i=1; i<=11; i++){
            let t = [1,2,5,7,9,10].includes(i) ? "นางวิไลพักตร์ กลิ่นกาหลง" : "นายธีรภัทร แก้วสมนึก";
            data.push({ code:"ท21102", course:"ภาษาไทย 2", level:"ม.1", room:i, teacher:t, status: i===1?1:0, date: i===1?"7 ม.ค. 69 (09:15)":"-" });
        }
        for(let i=2; i<=11; i++) data.push({ code:"ท20202", course:"สารสนเทศห้องสมุด 2", level:"ม.1", room:i, teacher:"นางสาวจินตนา บำรุงเพ็ชร", status:0, date:"-" });
        
        // --- ม.2 ---
        for(let i=1; i<=10; i++){
            let t = [1,2,4,6,8,10].includes(i) ? "นางสาวภัคปภัสร์ กาญจน์นันทรักษ์" : "นางสาวอุษา สายทอง";
            data.push({ code:"ท22102", course:"ภาษาไทย 4", level:"ม.2", room:i, teacher:t, status:0, date:"-" });
        }
        
        // --- ม.3 ---
        for(let i=1; i<=4; i++) data.push({ code:"ท23102", course:"ภาษาไทย 6", level:"ม.3", room:i, teacher:"นางนาตยา พิทักษ์วงศ์", status:0, date:"-" });

        // --- ม.4 ---
        for(let i=1; i<=9; i++) data.push({ code:"ท31102", course:"ภาษาไทย 2", level:"ม.4", room:i, teacher:"นายวีระยุทธ โพธิ์สุวรรณ", status:0, date:"-" });
        [6,7,9].forEach(i => data.push({ code:"ท30202", course:"การจัดการห้องสมุดและสารสนเทศ", level:"ม.4", room:i, teacher:"นางสาวจินตนา บำรุงเพ็ชร", status:0, date:"-" }));
        for(let i=5; i<=9; i++) data.push({ code:"ท31202", course:"การเขียนเพื่ออาชีพ", level:"ม.4", room:i, teacher:"นางสาววาสนา ด่วนดี", status:0, date:"-" });

        // --- ม.5 ---
        for(let i=1; i<=9; i++) data.push({ code:"ท32102", course:"ภาษาไทย 4", level:"ม.5", room:i, teacher:"นายจิรวัฒน์ โสภาพันธุ์", status:0, date:"-" });
        [6,7,9].forEach(i => data.push({ code:"ท30208", course:"การเขียนบันทึกและบันทึกย่อความ", level:"ม.5", room:i, teacher:"นางสาวจินตนา บำรุงเพ็ชร", status:0, date:"-" }));
        for(let i=5; i<=8; i++) data.push({ code:"ท32202", course:"การอ่านและพิจารณาวรรณกรรม", level:"ม.5", room:i, teacher:"นางสาววาสนา ด่วนดี", status:0, date:"-" });

        // --- ม.6 ---
        for(let i=1; i<=9; i++) data.push({ code:"ท33102", course:"ภาษาไทย 6", level:"ม.6", room:i, teacher:"นายกรณ์พงศ์ พัฒนปกรณ์พงษ์", status:0, date:"-" });
        [6,7,9].forEach(i => data.push({ code:"ท30224", course:"การพัฒนาทักษะภาษาไทย 2", level:"ม.6", room:i, teacher:"นายธีรภัทร แก้วสมนึก", status:0, date:"-" }));
        for(let i=5; i<=9; i++) {
            let t = [5,6].includes(i) ? "นางสาวอุษา สายทอง" : "นางสาววชิราภรณ์ ศรป้อม";
            data.push({ code:"ท33202", course:"หลักภาษาไทย", level:"ม.6", room:i, teacher:t, status:0, date:"-" });
        }

        renderTable(data);
    }

    function renderTable(data) {
        const contentArea = document.getElementById('contentArea');
        const groupedLevel = {};
        data.forEach(item => {
            if (!groupedLevel[item.level]) groupedLevel[item.level] = [];
            groupedLevel[item.level].push(item);
        });

        let html = `<div class="dept-group-header"><i class="fas fa-book-open"></i> กลุ่มสาระการเรียนรู้ภาษาไทย</div>`;
        
        Object.keys(groupedLevel).sort().forEach(level => {
            html += `<div class="level-sub-header"><i class="fas fa-graduation-cap"></i> ระดับชั้น ${level}</div>
                     <div class="table-wrapper"><table><thead><tr>
                        <th width="12%">รหัสวิชา</th><th width="28%">รายวิชา</th><th width="10%">ห้อง</th>
                        <th width="22%">ครูผู้สอน</th><th width="18%">สถานะ</th><th width="10%">วันที่ยืนยัน</th>
                     </tr></thead><tbody>`;
            
            let lastCode = "";
            groupedLevel[level].forEach(item => {
                const isNew = lastCode !== "" && lastCode !== item.code;
                const statusHTML = item.status === 1 
                    ? `<span class="status-pill complete"><i class="fas fa-check-double"></i> <span class="step-tag">[7/7]</span> ยืนยันแล้ว</span>` 
                    : `<span class="status-pill pending"><i class="fas fa-clock"></i> <span class="step-tag">[1/7]</span> ยังไม่ส่ง</span>`;

                html += `<tr class="${isNew ? 'course-divider' : ''}">
                    <td><span class="course-code">${item.code}</span></td>
                    <td class="course-name">${item.course}</td>
                    <td class="room-text">${level}/${item.room}</td>
                    <td class="teacher-name">${item.teacher}</td>
                    <td>${statusHTML}</td>
                    <td class="date-text">${item.date}</td>
                </tr>`;
                lastCode = item.code;
            });
            html += `</tbody></table></div>`;
        });
        contentArea.innerHTML = html;
    }
    window.onload = initDisplay;
</script>
</body>
</html>

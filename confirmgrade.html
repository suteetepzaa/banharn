<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>แบบสรุปยืนยันการส่งผลการเรียน 2/2568</title>
    <link href="https://fonts.googleapis.com/css2?family=Kodchasan:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --primary: #2563eb;
            --primary-soft: #dbeafe;
            --accent: #7c3aed;
            --success: #059669;
            --danger: #dc2626;
            --bg: #f0f2f5;
            --text-dark: #1e293b;
            --text-muted: #64748b;
        }

        * { box-sizing: border-box; }

        body {
            font-family: 'Kodchasan', sans-serif;
            background-color: var(--bg);
            margin: 0;
            padding: 20px;
            color: var(--text-dark);
        }

        .container { max-width: 1200px; margin: 0 auto; }

        /* Header Design - Modern & Clean */
        .header-card {
            background: white;
            padding: 35px 20px;
            border-radius: 30px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
            margin-bottom: 30px;
            border: 1px solid rgba(255,255,255,0.8);
        }

        h2 { 
            color: var(--primary); 
            margin: 0; 
            font-size: 2rem; 
            font-weight: 600;
        }

        .subtitle { 
            color: var(--text-muted); 
            margin: 10px 0 25px; 
            font-size: 1.1rem;
        }

        /* Countdown Style */
        .countdown-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            max-width: 400px;
            margin: 0 auto 20px;
        }

        .time-unit {
            background: var(--primary-soft);
            padding: 10px;
            border-radius: 20px;
            border: 1px solid #bfdbfe;
        }

        .time-num {
            display: block;
            font-size: 1.8rem;
            font-weight: 600;
            color: var(--primary);
        }

        .time-label {
            font-size: 0.8rem;
            color: var(--primary);
            font-weight: 500;
        }

        .deadline-label {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            background: #fff1f2;
            color: var(--danger);
            padding: 8px 20px;
            border-radius: 50px;
            font-weight: 600;
            font-size: 0.95rem;
            border: 1px solid #fecdd3;
        }

        /* Content Area */
        .main-card {
            background: white;
            padding: 30px;
            border-radius: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.03);
        }

        .group-title {
            background: linear-gradient(to right, var(--primary), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 30px;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .level-section-header {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--text-dark);
            margin: 40px 0 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        /* Modern Table */
        .table-container {
            overflow-x: auto;
            border-radius: 20px;
            border: 1px solid #f1f5f9;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            min-width: 950px;
        }

        th {
            background: #f8fafc;
            padding: 18px 15px;
            text-align: left;
            font-weight: 500;
            color: var(--text-muted);
            font-size: 0.9rem;
            border-bottom: 2px solid #f1f5f9;
        }

        td {
            padding: 15px;
            border-bottom: 1px solid #f1f5f9;
            font-size: 0.95rem;
        }

        tr:last-child td { border-bottom: none; }
        
        .row-divider { border-top: 3px solid #f1f5f9 !important; }

        /* UI Elements */
        .code-tag {
            background: #f1f5f9;
            color: var(--text-dark);
            padding: 5px 12px;
            border-radius: 10px;
            font-weight: 600;
            font-size: 0.85rem;
        }

        .subject-text { font-weight: 500; color: var(--primary); }

        .status-badge {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 6px 15px;
            border-radius: 12px;
            font-size: 0.85rem;
            font-weight: 500;
        }

        .status-badge.success { background: #ecfdf5; color: var(--success); }
        .status-badge.wait { background: #fff1f2; color: var(--danger); }

        .teacher-info { color: #475569; }
        .date-info { color: var(--text-muted); font-size: 0.85rem; }

        @media (max-width: 768px) {
            .countdown-grid { grid-template-columns: repeat(2, 1fr); }
        }
    </style>
</head>
<body>

<div class="container">
    <header class="header-card">
        <h2>แบบสรุปยืนยันการส่งผลการเรียน</h2>
        <p class="subtitle">ภาคเรียนที่ 2 ปีการศึกษา 2568</p>
        
        <div class="countdown-grid">
            <div class="time-unit"><span class="time-num" id="days">00</span><span class="time-label">วัน</span></div>
            <div class="time-unit"><span class="time-num" id="hours">00</span><span class="time-label">ชม.</span></div>
            <div class="time-unit"><span class="time-num" id="mins">00</span><span class="time-label">นาที</span></div>
            <div class="time-unit"><span class="time-num" id="secs">00</span><span class="time-label">วินาที</span></div>
        </div>

        <div class="deadline-label">
            <i class="fas fa-history"></i> ปิดระบบ: วันอังคารที่ 13 ก.พ. 2569 (23:59)
        </div>
    </header>

    <div class="main-card">
        <div id="contentArea"></div>
    </div>
</div>

<script>
    // Timer Logic
    function updateTimer() {
        const deadline = new Date("February 13, 2026 23:59:59").getTime();
        const diff = deadline - new Date().getTime();
        if (diff < 0) return;
        document.getElementById("days").innerText = Math.floor(diff / 86400000).toString().padStart(2, '0');
        document.getElementById("hours").innerText = Math.floor((diff % 86400000) / 3600000).toString().padStart(2, '0');
        document.getElementById("mins").innerText = Math.floor((diff % 3600000) / 60000).toString().padStart(2, '0');
        document.getElementById("secs").innerText = Math.floor((diff % 60000) / 1000).toString().padStart(2, '0');
    }
    setInterval(updateTimer, 1000);

    // Full Original Data
    function initDisplay() {
        let data = [];
        
        // --- ม.1 ---
        for(let i=1; i<=11; i++){
            let t = [1,2,5,7,9,10].includes(i) ? "นางวิไลพักตร์ กลิ่นกาหลง" : "นายธีรภัทร แก้วสมนึก";
            data.push({ code:"ท21102", course:"ภาษาไทย 2", level:"ม.1", room:i, teacher:t, status: i===1?1:0, date: i===1?"7 ม.ค. 69 (09:15)":"-" });
        }
        for(let i=2; i<=11; i++) data.push({ code:"ท20202", course:"สารสนเทศห้องสมุด 2", level:"ม.1", room:i, teacher:"นางสาวจินตนา บำรุงเพ็ชร", status:0, date:"-" });
        
        // --- ม.2 ---
        for(let i=1; i<=10; i++){
            let t = [1,2,4,6,8,10].includes(i) ? "นางสาวภัคปภัสร์ กาญจน์นันทรักษ์" : "นางสาวอุษา สายทอง";
            data.push({ code:"ท22102", course:"ภาษาไทย 4", level:"ม.2", room:i, teacher:t, status:0, date:"-" });
        }
        
        // --- ม.3 ---
        for(let i=1; i<=4; i++) data.push({ code:"ท23102", course:"ภาษาไทย 6", level:"ม.3", room:i, teacher:"นางนาตยา พิทักษ์วงศ์", status:0, date:"-" });

        // --- ม.4 ---
        for(let i=1; i<=9; i++) data.push({ code:"ท31102", course:"ภาษาไทย 2", level:"ม.4", room:i, teacher:"นายวีระยุทธ โพธิ์สุวรรณ", status:0, date:"-" });
        [6,7,9].forEach(i => data.push({ code:"ท30202", course:"การจัดการห้องสมุดและสารสนเทศ", level:"ม.4", room:i, teacher:"นางสาวจินตนา บำรุงเพ็ชร", status:0, date:"-" }));
        for(let i=5; i<=9; i++) data.push({ code:"ท31202", course:"การเขียนเพื่ออาชีพ", level:"ม.4", room:i, teacher:"นางสาววาสนา ด่วนดี", status:0, date:"-" });

        // --- ม.5 ---
        for(let i=1; i<=9; i++) data.push({ code:"ท32102", course:"ภาษาไทย 4", level:"ม.5", room:i, teacher:"นายจิรวัฒน์ โสภาพันธุ์", status:0, date:"-" });
        [6,7,9].forEach(i => data.push({ code:"ท30208", course:"การเขียนบันทึกและบันทึกย่อความ", level:"ม.5", room:i, teacher:"นางสาวจินตนา บำรุงเพ็ชร", status:0, date:"-" }));
        for(let i=5; i<=8; i++) data.push({ code:"ท32202", course:"การอ่านและพิจารณาวรรณกรรม", level:"ม.5", room:i, teacher:"นางสาววาสนา ด่วนดี", status:0, date:"-" });

        // --- ม.6 ---
        for(let i=1; i<=9; i++) data.push({ code:"ท33102", course:"ภาษาไทย 6", level:"ม.6", room:i, teacher:"นายกรณ์พงศ์ พัฒนปกรณ์พงษ์", status:0, date:"-" });
        [6,7,9].forEach(i => data.push({ code:"ท30224", course:"การพัฒนาทักษะภาษาไทย 2", level:"ม.6", room:i, teacher:"นายธีรภัทร แก้วสมนึก", status:0, date:"-" }));
        for(let i=5; i<=9; i++) {
            let t = [5,6].includes(i) ? "นางสาวอุษา สายทอง" : "นางสาววชิราภรณ์ ศรป้อม";
            data.push({ code:"ท33202", course:"หลักภาษาไทย", level:"ม.6", room:i, teacher:t, status:0, date:"-" });
        }

        renderTable(data);
    }

    function renderTable(data) {
        const contentArea = document.getElementById('contentArea');
        const grouped = data.reduce((acc, obj) => {
            acc[obj.level] = acc[obj.level] || [];
            acc[obj.level].push(obj);
            return acc;
        }, {});

        let html = `<div class="group-title"><i class="fas fa-book"></i> กลุ่มสาระการเรียนรู้ภาษาไทย</div>`;
        
        Object.keys(grouped).forEach(level => {
            html += `<div class="level-section-header"><i class="fas fa-check-circle" style="color:var(--primary); font-size:0.9rem;"></i> ระดับชั้น ${level}</div>
                     <div class="table-container"><table><thead><tr>
                        <th width="12%">รหัสวิชา</th><th width="28%">ชื่อรายวิชา</th><th width="8%">ห้อง</th>
                        <th width="24%">ครูผู้สอน</th><th width="18%">สถานะการส่ง</th><th width="10%">วันที่ยืนยัน</th>
                     </tr></thead><tbody>`;
            
            let lastCode = "";
            grouped[level].forEach(item => {
                const isNew = lastCode !== "" && lastCode !== item.code;
                const statusLabel = item.status === 1 
                    ? `<span class="status-badge success"><i class="fas fa-check"></i> เรียบร้อย [7/7]</span>`
                    : `<span class="status-badge wait"><i class="fas fa-hourglass-half"></i> รอดำเนินการ [1/7]</span>`;

                html += `<tr class="${isNew ? 'row-divider' : ''}">
                    <td><span class="code-tag">${item.code}</span></td>
                    <td class="subject-text">${item.course}</td>
                    <td style="font-weight:600;">${level}/${item.room}</td>
                    <td class="teacher-info">${item.teacher}</td>
                    <td>${statusLabel}</td>
                    <td class="date-info">${item.date}</td>
                </tr>`;
                lastCode = item.code;
            });
            html += `</tbody></table></div>`;
        });
        contentArea.innerHTML = html;
    }
    window.onload = initDisplay;
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>บุคลากร | งานทะเบียนวัดผล</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Kodchasan:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary: #0056b3;
            --primary-light: #e7f1ff;
            --bg-body: #f0f2f5;
            --white: #ffffff;
            --text-main: #2d3436;
            --shadow: 0 10px 30px rgba(0,0,0,0.08);
        }

        body {
            font-family: 'Kodchasan', sans-serif;
            background-color: var(--bg-body);
            color: var(--text-main);
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header.page-header {
            text-align: center;
            margin-bottom: 3rem;
        }

        header.page-header h1 {
            color: var(--primary);
            font-size: 2rem;
            margin-bottom: 10px;
        }

        header.page-header p {
            color: #666;
        }

        /* Group Section */
        .staff-group {
            margin-bottom: 4rem;
        }

        .group-title {
            display: flex;
            align-items: center;
            gap: 15px;
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 2rem;
            color: var(--primary);
            border-bottom: 3px solid var(--primary-light);
            padding-bottom: 10px;
        }

        /* Grid Layout */
        .staff-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px;
        }

        /* Staff Card */
        .staff-card {
            background: var(--white);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: var(--shadow);
            transition: transform 0.3s ease;
            text-align: center;
            padding-bottom: 20px;
            border: 1px solid rgba(0,0,0,0.03);
        }

        .staff-card:hover {
            transform: translateY(-10px);
        }

        .image-container {
            width: 100%;
            height: 250px;
            overflow: hidden;
            background-color: #eee;
            position: relative;
        }

        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s;
        }

        .staff-card:hover .image-container img {
            transform: scale(1.1);
        }

        .staff-info {
            padding: 20px 15px;
        }

        .staff-info h3 {
            font-size: 1.2rem;
            margin-bottom: 5px;
            color: var(--primary);
        }

        .staff-info p.position {
            font-weight: 600;
            color: #555;
            margin-bottom: 15px;
            font-size: 0.95rem;
        }

        .contact-links {
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .contact-links a {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--primary-light);
            color: var(--primary);
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            transition: 0.3s;
        }

        .contact-links a:hover {
            background: var(--primary);
            color: white;
        }

        /* Filter Tabs */
        .filter-tabs {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .tab-btn {
            padding: 10px 20px;
            border-radius: 25px;
            border: none;
            background: var(--white);
            color: var(--primary);
            font-family: 'Kodchasan';
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
            transition: 0.3s;
        }

        .tab-btn.active, .tab-btn:hover {
            background: var(--primary);
            color: white;
        }

        @media (max-width: 768px) {
            .staff-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

<div class="container">
    <header class="page-header">
        <h1>บุคลากรงานทะเบียนวัดผล</h1>
        <p>ฝ่ายประมวลผล GPA | โรงเรียนบรรหารแจ่มใสวิทยา 1</p>
    </header>

    <div class="staff-group">
        <div class="group-title">
            <i class="fas fa-user-tie"></i> คณะกรรมการบริหาร
        </div>
        
        <div class="staff-grid">
            <div class="staff-card">
                <div class="image-container">
                    <img src="https://via.placeholder.com/300x350" alt="ชื่อ-นามสกุล">
                </div>
                <div class="staff-info">
                    <h3>นายสมชาย ใจดี</h3>
                    <p class="position">หัวหน้างานทะเบียนวัดผล</p>
                    <div class="contact-links">
                        <a href="mailto:test@example.com" title="Email"><i class="fas fa-envelope"></i></a>
                        <a href="#" title="Facebook"><i class="fab fa-facebook-f"></i></a>
                        <a href="tel:0812345678" title="โทรศัพท์"><i class="fas fa-phone"></i></a>
                    </div>
                </div>
            </div>

            <div class="staff-card">
                <div class="image-container">
                    <img src="https://via.placeholder.com/300x350" alt="ชื่อ-นามสกุล">
                </div>
                <div class="staff-info">
                    <h3>นางสาวสมศรี ทะเบียน</h3>
                    <p class="position">รองหัวหน้างานทะเบียน</p>
                    <div class="contact-links">
                        <a href="mailto:test@example.com"><i class="fas fa-envelope"></i></a>
                        <a href="#"><i class="fab fa-facebook-f"></i></a>
                        <a href="tel:0812345678"><i class="fas fa-phone"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="staff-group">
        <div class="group-title">
            <i class="fas fa-users-cog"></i> เจ้าหน้าที่ประมวลผล (GPA)
        </div>
        
        <div class="staff-grid">
            <div class="staff-card">
                <div class="image-container">
                    <img src="https://via.placeholder.com/300x350" alt="ชื่อ-นามสกุล">
                </div>
                <div class="staff-info">
                    <h3>นายณัฏฐกิตติ์ โพธิ์พุ่ม</h3>
                    <p class="position">เจ้าหน้าที่สารสนเทศและประมวลผล</p>
                    <div class="contact-links">
                        <a href="mailto:test@example.com"><i class="fas fa-envelope"></i></a>
                        <a href="#"><i class="fab fa-facebook-f"></i></a>
                        <a href="tel:0812345678"><i class="fas fa-phone"></i></a>
                    </div>
                </div>
            </div>
            
            </div>
    </div>

    <footer style="text-align: center; margin-top: 3rem; color: #888;">
        <a href="index.html" style="text-decoration: none; color: var(--primary); font-weight: 600;">
            <i class="fas fa-arrow-left"></i> กลับหน้าหลัก
        </a>
    </footer>
</div>

</body>
</html>
